<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Cases Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 2px;
        }
    </style>

</head>

<body style="text-align: center">
<div class="container">

    <h1>Corona Virus Infection Tracker</h1>
    <p>
        Data Source: <a href="https://github.com/CSSEGISandData/COVID-19">COVID-19 Data Repository by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University</a>
    </p>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2>Total Cases </h2>
                    <h5 class="card-title" th:text="${total_cases_reported}"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2>New Cases </h2>
                    <h5 class="card-title" th:text="${total_new_cases}"></h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <table align="center" style="padding-top: 20px">
        <tr>
            <th>Country</th>
            <th>Province</th>
            <th>New Cases</th>
            <th>Total Cases</th>
        </tr>
        <tr th:each="value : ${all_location_value}">
            <td th:text="${value.country}">2.41</td>
            <td th:text="${value.province}"></td>
            <td th:text="${value.daily_case}">0</td>
            <td th:text="${value.total_cases}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
